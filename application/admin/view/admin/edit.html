{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;管理员管理
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$admins.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">管理员名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" name="password" placeholder="管理员名称" value="{$admins.username}" disabled/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="compass" class="col-sm-2 control-label no-padding-right">之前的管理员密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="compass" name="compass" placeholder="管理员密码" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label no-padding-right">输入新的管理员密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="password" name="password" placeholder="管理员密码" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="nickname" class="col-sm-2 control-label no-padding-right">管理员昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="管理员名称" value="{$admins.nickname}" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label no-padding-right">管理员邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="管理员邮箱" value="{$admins.email}" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-primary" id="adminEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
{include file="public/_js" /}
<script>
    $(function(){
        $('#adminEdit').click(function(){
           $.ajax({
               url:"{:url('admin/admin/edit')}",
               type:'post',
               dataType:'json',
               data:$('form').serialize(),
               success:function(data){
                   if(data.code==0){
                       layer.open({
                           title:'编辑失败',
                           content:data.msg,
                           icon:5,
                           anim:6
                       });
                   }else{
                       layer.msg(data.msg,{
                           icon:6,
                           time:1000
                       },function(){
                           location.href = data.url;
                       })
                   }
               }
           });
        });
    });
</script>
</body>
<!--  /Body -->
</html>
