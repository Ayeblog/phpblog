{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;会员管理
                    </li>
                    <li>
                        会员编辑
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">会员编辑</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$memberInfo.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">会员用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" name="username" placeholder="栏目名称" value="{$memberInfo.username}" disabled/>
                                            <p class="help-block">请输入会员名称</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="oldpass" class="col-sm-2 control-label no-padding-right">用户新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="oldpass" name="oldpass" placeholder="请输入之前的密码"  />
                                            <p class="help-block">请输入之前的密码</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="newpass" class="col-sm-2 control-label no-padding-right">用户新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="newpass" name="newpass" placeholder="请输入现在的密码" />
                                            <p class="help-block">请输入新密码</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="col-sm-2 control-label no-padding-right">用户昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="用户昵称" value="{$memberInfo.nickname}"/>
                                            <p class="help-block">用户昵称</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-primary" id="memberEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
{include file="public/_js" /}
<script>
    $(function(){
        $('#memberEdit').click(function(){
            $.ajax({
                url:"{:url('admin/member/edit')}",
                type:'post',
                dataType:'json',
                data:$('form').serialize(),
                success:function(data){
                    if(data.code==0){
                        layer.open({
                            title:"会员信息编辑失败",
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }else{
                        layer.msg(data.msg,{
                            time:1000,
                            icon:6
                        },function(){
                            location.href=data.url;
                        })
                    }
                }
            });
        })
    });
</script>
</body>
<!--  /Body -->
</html>
