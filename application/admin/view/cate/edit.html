{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;栏目管理
                    </li>
                    <li>
                        栏目添加
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">栏目编辑</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                        <div class="col-sm-6" id="demo">
                                            <input type="hidden" name="id" value="{$cate.id}">
                                            <input type="text" class="form-control" id="catename"  placeholder="栏目名称" name="catename" value="{$cate.catename}"/>
                                            <p class="help-block">编辑的栏目名称</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-primary" id="cateEdit">更新</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
{include file="public/_js" /}
<script>
    $(function(){
        $('#cateEdit').click(function(){
            $.ajax({
                url:"{:url('admin/cate/edit')}",
                data:$('form').serialize(),
                type:'post',
                dataType:'json',
                success:function(data){
                    if(data.code==0){
                        layer.open({
                            icon:5,
                            title:"更新失败",
                            content:data.msg,
                            anim:6
                        });
                    }else{
                        layer.msg(data.msg,{
                            icon:6,
                            time:1000
                        },function(){
                            location.href=data.url;
                        })
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
<!--  /Body -->
</html>
